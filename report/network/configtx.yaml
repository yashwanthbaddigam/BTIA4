Organizations:
  - &OrdererDefaults
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp

  - &ManufacturerOrg
    Name: ManufacturerMSP
    ID: ManufacturerMSP
    MSPDir: crypto-config/peerOrganizations/manufacturer.example.com/msp
    AnchorPeers:
      - Host: peer0.manufacturer.example.com
        Port: 7051

  - &DistributorOrg
    Name: DistributorMSP
    ID: DistributorMSP
    MSPDir: crypto-config/peerOrganizations/distributor.example.com/msp
    AnchorPeers:
      - Host: peer0.distributor.example.com
        Port: 9051

  - &RetailerOrg
    Name: RetailerMSP
    ID: RetailerMSP
    MSPDir: crypto-config/peerOrganizations/retailer.example.com/msp
    AnchorPeers:
      - Host: peer0.retailer.example.com
        Port: 11051

Orderer: &OrdererDefaultsSection
  OrdererType: solo
  Addresses:
    - orderer.example.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
    - *OrdererDefaults

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"

Profiles:
  TwoOrgsApplication:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaultsSection
    Consortiums:
      SampleConsortium:
        Organizations:
          - *ManufacturerOrg
          - *DistributorOrg
          - *RetailerOrg

  SampleSingleChannel:
    Consortium: SampleConsortium
    Application:
      Organizations:
        - *ManufacturerOrg
        - *DistributorOrg
        - *RetailerOrg
